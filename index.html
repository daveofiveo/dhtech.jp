<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DH Tech - Tech Support for Businesses and Individuals</title>
      <meta name="description" content="DH Tech provides tech support services for businesses and individuals in Japan.">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
      <script>
          tailwind.config = {
              theme: {
                  extend: {
                      fontFamily: {
                          sans: ['Inter', 'system-ui', 'sans-serif'],
                      },
                      colors: {
                          gray: {
                              50: '#f9fafb',
                              100: '#f3f4f6',
                              200: '#e5e7eb',
                              300: '#d1d5db',
                              400: '#9ca3af',
                              500: '#6b7280',
                              600: '#4b5563',
                              700: '#374151',
                              800: '#1f2937',
                              900: '#111827',
                          }
                      }
                  }
              }
          }
      </script>
  </head>
  <body class="bg-white text-gray-700 font-sans min-h-screen flex flex-col">
      <!-- Header -->
      <header class="w-full px-6 py-4 flex justify-between items-center">
          <img src="logo.png" alt="DH Tech" class="h-10 w-auto">
          <a href="mailto:david@dhtech.jp" class="text-gray-500 hover:text-gray-900 transition-colors text-sm">
              david@dhtech.jp
          </a>
      </header>

      <!-- Main Content -->
      <main class="flex-grow flex flex-col items-center justify-center px-6 py-12">
          <!-- Hero -->
          <div class="text-center max-w-xl">
              <img src="logo.png" alt="DH Tech" class="h-40 w-auto mx-auto mb-8">
              <h1 class="text-3xl font-semibold text-gray-900 mb-4">DH Tech</h1>
              <p class="text-xl text-gray-600 mb-8">Tech support for businesses and individuals</p>
          </div>

          <!-- Services Blurb -->
          <div class="text-center max-w-md mb-12">
              <p class="text-gray-600 leading-relaxed">
                  Tech support for professional and personal settings.
                <br>
                  Mac and PC, hardware and software
                <br>
                I help you get back to what matters.
              </p>
          </div>

          <!-- Contact -->
          <div class="text-center">
              <p class="text-gray-500 mb-3">Get in touch</p>
              <a href="mailto:david@dhtech.jp"
                 class="text-lg text-gray-900 hover:text-gray-600 transition-colors font-medium">
                  david@dhtech.jp
              </a>
          </div>
      </main>

      <!-- Footer -->
      <footer class="w-full px-6 py-6 text-center text-gray-400 text-sm">
          <p>&copy; 2026 DH Tech.</p>
      </footer>
  </body>
  </html>
